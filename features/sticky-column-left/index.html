<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Left Buttons Group</title>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        var buttonOuters = document.querySelectorAll(".side-button-outer");

        buttonOuters.forEach(function (buttonOuter) {
          var cursorIcon = buttonOuter.querySelector(".animate-svg");

          buttonOuter.addEventListener("mouseenter", function () {
            cursorIcon.classList.remove("clickOut");
          });

          buttonOuter.addEventListener("mouseleave", function () {
            cursorIcon.classList.add("clickOut");
          });
        });
      });
    </script>
  </head>
  <style>
    body {
      width: 300px;
    }
  </style>
  <body>
    <div>
      <div class="side-button-outer albo-online albo-pretorio" onclick="window.location.href='/albo-online';">
        <div class="side-button-inner">
          <div class="side-button-icon">
            <div class="animate-svg">
              <img src="http://apsppieve.chebellagiornata.it/wp-content/uploads/2024/03/MANINA.svg" alt="Cursor Icon" />
            </div>
          </div>

          <div class="side-button-text">
            <div class="side-button-text-text-container">
              <div class="side-button-text-text-first">Albo</div>
              <div class="side-button-text-text-second">Pretorio</div>
            </div>
            <div class="side-button-text-icon-container">
              <div class="side-button-text-icon-content">
                <img src="http://apsppieve.chebellagiornata.it/wp-content/uploads/2024/03/FOLDER.svg" alt="Folder Icon" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="side-button-outer amministrazione-trasparente"
        onclick="window.location.href='/amministrazione-trasparente';"
      >
        <div class="side-button-inner">
          <div class="side-button-icon">
            <div class="animate-svg">
              <img src="http://apsppieve.chebellagiornata.it/wp-content/uploads/2024/03/MANINA.svg" alt="Cursor Icon" />
            </div>
          </div>

          <div class="side-button-text">
            <div class="side-button-text-text-container">
              <div class="side-button-text-text-first">Amministrazione</div>
              <div class="side-button-text-text-second">Trasparente</div>
            </div>
            <div class="side-button-text-icon-container">
              <div class="side-button-text-icon-content">
                <img src="http://apsppieve.chebellagiornata.it/wp-content/uploads/2024/03/BANK.svg" alt="Bank Icon" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="side-button-outer amministrazione-aperta" onclick="window.location.href='/amministrazione-aperta';">
        <div class="side-button-inner">
          <div class="side-button-icon">
            <div class="animate-svg">
              <img src="http://apsppieve.chebellagiornata.it/wp-content/uploads/2024/03/MANINA.svg" alt="Cursor Icon" />
            </div>
          </div>

          <div class="side-button-text">
            <div class="side-button-text-text-container">
              <div class="side-button-text-text-first">Amministrazione</div>
              <div class="side-button-text-text-second">Aperta</div>
            </div>
            <div class="side-button-text-icon-container">
              <div class="side-button-text-icon-content">
                <img src="http://apsppieve.chebellagiornata.it/wp-content/uploads/2024/03/INFO.svg" alt="Cursor Icon" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="side-button-outer carta-servizi"
        onclick="window.open('https://www.apsp-roncegno.it/document/pdf/carta-dei-servizi-roncegno-2019/p29e166d7503aaf5194827ab81089f23/', '_blank');"
      >
        <div class="side-button-inner">
          <div class="side-button-icon">
            <div class="animate-svg">
              <img src="http://apsppieve.chebellagiornata.it/wp-content/uploads/2024/03/MANINA.svg" alt="Cursor Icon" />
            </div>
          </div>

          <div class="side-button-text">
            <div class="side-button-text-text-container">
              <div class="side-button-text-text-first">Carta</div>
              <div class="side-button-text-text-second">dei Servizi</div>
            </div>
            <div class="side-button-text-icon-container">
              <div class="side-button-text-icon-content">
                <img src="http://apsppieve.chebellagiornata.it/wp-content/uploads/2024/03/BOOK.svg" alt="Book Icon" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="side-button-outer prevenzione-corruzione"
        onclick="window.location.href='/prevenzione-della-corruzione';"
      >
        <div class="side-button-inner">
          <div class="side-button-icon">
            <div class="animate-svg">
              <img src="http://apsppieve.chebellagiornata.it/wp-content/uploads/2024/03/MANINA.svg" alt="Cursor Icon" />
            </div>
          </div>

          <div class="side-button-text">
            <div class="side-button-text-text-container">
              <div class="side-button-text-text-first">Prevenzione della</div>
              <div class="side-button-text-text-second">Corruzione</div>
            </div>
            <div class="side-button-text-icon-container">
              <div class="side-button-text-icon-content">
                <img src="http://apsppieve.chebellagiornata.it/wp-content/uploads/2024/03/BAN.svg" alt="Ban Icon" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
